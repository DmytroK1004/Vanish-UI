<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanish.</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/tJm7Vt2/favicon-removebg-preview.png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .text-container {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            margin-bottom: 0.3em; /* Reduced distance between title and buttons */
            position: relative;
            z-index: 1;
        }

        .text, .subtext {
            position: relative;
            display: inline-block;
        }

        .text {
            font-size: 2em;
            font-weight: bold;
            margin-right: 2px;
            filter: drop-shadow(0 0 10px white); /* Increased glow effect */
            animation: fadeInFromRight 2s forwards; /* Fade in from right */
        }

        .subtext {
            font-size: 1.2em;
            font-weight: normal;
            margin-left: 2px;
            top: -0.2em; /* Adjusted top position */
            filter: blur(3px); /* Adjusted blur effect */
            opacity: 0.75;
            visibility: hidden; /* Hide initially */
            animation: fadeInSubtext 2s 2s forwards; /* Fade-in animation after 2 seconds */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 0.2em; /* Reduced gap between buttons */
            margin-top: 0.2em; /* Reduced gap between buttons and text above */
            opacity: 0;
            visibility: hidden; /* Hide initially */
            animation: fadeInButtons 2s 2s forwards; /* Fade-in animation after 2 seconds */
        }

        .contact-button {
            padding: 4px 8px;
            font-size: 0.8em;
            font-family: 'Courier New', Courier, monospace;
            border: 1px solid #000;
            border-radius: 3px;
            background-color: #111;
            color: #C30B2F;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            outline: none;
            opacity: 0; /* Hide initially */
            animation: fadeInButtons 2s 2s forwards; /* Fade-in animation */
        }

        #access-button {
            position: fixed;
            bottom: 20px; /* Moved button higher on the page */
            padding: 8px 16px; /* Smaller button size */
            font-size: 0.8em;
            font-family: 'Courier New', Courier, monospace;
            border: 1px solid #000;
            border-radius: 3px;
            background-color: #111;
            color: #C30B2F;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            outline: none;
            opacity: 0;
            animation: fadeIn 2s 2s forwards; /* Fade-in animation */
        }

        @keyframes fadeInFromRight {
            0% {
                transform: translateX(100vw);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeInSubtext {
            from {
                opacity: 0;
                visibility: visible;
            }
            to {
                opacity: 0.75;
                visibility: visible;
            }
        }

        @keyframes fadeInButtons {
            from {
                opacity: 0;
                visibility: visible;
            }
            to {
                opacity: 1;
                visibility: visible;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-30px); }
            50% { transform: translateX(30px); }
            75% { transform: translateX(-30px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <code class="text">vanish</code>
        <code class="subtext">on-chain obscurity</code>
    </div>
    <div class="button-container">
        <a href="mailto:gm@vanish.trade" class="contact-button" onclick="this.blur();">contact</a>
        <a href="https://twitter.com/vanishTrade" target="_blank" class="contact-button" onclick="this.blur();">twitter</a>
        <a href="#" class="contact-button" id="previews-button" onclick="this.blur();">previews</a>
    </div>
    <a id="access-button" href="#" onclick="document.body.style.animation = 'shake 0.5s'; setTimeout(() => document.body.style.animation = '', 500);">access app</a>

    <script>
        document.querySelectorAll('.contact-button').forEach(button => {
            button.addEventListener('click', function() {
                this.blur();
            });
        });

        // Apply shake effect to the previews button
        document.getElementById('previews-button').addEventListener('click', function() {
            document.body.style.animation = 'shake 0.5s';
            setTimeout(() => document.body.style.animation = '', 500);
        });
    </script>
</body>
</html>
